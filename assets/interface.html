<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br">
	<title>Image Resizer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" media="screen" href="assets/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Image Resizer</h1>
				<h4>JPG images at the "in" folder will be resized and placed in the "out" folder</h4>
			</div>
		</div>
		
		<div class="row" style="margin-top: 50px">
			<div class="col-md-12">
				
				<form class="form-horizontal" method="post" enctype="multipart/form-data" >
					<div class="form-group">
						<label for="rename" class="col-sm-2 control-label">Rename</label>
						<div class="col-sm-10">
							<input type="text" name="rename" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="width" class="col-sm-2 control-label">Width</label>
						<div class="col-sm-10">
							<input type="text" name="width" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="height" class="col-sm-2 control-label">Height</label>
						<div class="col-sm-10">
							<input type="text" name="height" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="counter" class="col-sm-2 control-label">Counter</label>
						<div class="col-sm-10">
							<input type="text" name="counter" class="form-control">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="resizeup"> Resize up
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="adaptive_resize"> Adaptive Resize
								</label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" name="resize">Resize!!!</button>
						</div>
					</div>
				</form>
				
				
			</div>
		</div>
	</div>
	
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
